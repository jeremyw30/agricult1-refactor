# config/services.yaml
services:
    # Configuration par défaut pour les services
    _defaults:
        autowire: true      # Injection automatique des dépendances
        autoconfigure: true # Configuration automatique (tags, etc.)

    # Tous les services du répertoire src/ sont disponibles
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Controllers explicites avec tag
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # Services métier
    App\Service\:
        resource: '../src/Service/'

    # Repositories
    App\Repository\:
        resource: '../src/Repository/'

    # Event Listeners
    App\EventListener\:
        resource: '../src/EventListener/'
        tags:
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: prePersist }
