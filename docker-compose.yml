version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: agricult_db
    environment:
      POSTGRES_DB: agricult_db
      POSTGRES_USER: agricult
      POSTGRES_PASSWORD: agricult
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - agricult_network

  # PHP-FPM avec Symfony
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agricult_php
    volumes:
      - .:/var/www/html
    networks:
      - agricult_network
    depends_on:
      - db

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: agricult_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - agricult_network
    depends_on:
      - php

  # Mercure pour le temps r√©el
  mercure:
    image: dunglas/mercure
    container_name: agricult_mercure
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: 'ChangeThisMercureHubJWTSecretKey'
      MERCURE_SUBSCRIBER_JWT_KEY: 'ChangeThisMercureHubJWTSecretKey'
    ports:
      - "3000:80"
    networks:
      - agricult_network

networks:
  agricult_network:
    driver: bridge

volumes:
  db_data:
